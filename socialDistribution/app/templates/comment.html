{% load static %}
{% load extra_tags %}
<!doctype html>
<html lang="en">
  <script>

  </script>
  <div class="card">
    <div class="card-header">
      <a class="d-inline-flex align-middle" href="{% url 'profile' author_id=comment.author.id|extract_uuid|convert_uuid_to_hex %}">
        {% if comment.author.profileImage %}
        <img src="{{comment.author.profileImage}}" class="object-fit-cover user-avatar-circle rounded-circle my-1" alt=""></img>
        {% else %}
        <i class="bi bi-person text-muted" style="font-size: 40px; text-align: center;" alt=""></i>
        {% endif %}
      </a>
      <a class="d-inline-flex ms-3 text-muted" href="{% url 'profile' author_id=comment.author.id|extract_uuid|convert_uuid_to_hex %}" style="text-decoration: none;">
        {{comment.author.displayName}}
      </a>
      <button id="like-comment-{{comment.uuid|extract_uuid|convert_uuid_to_hex}}" class="d-inline-flex text-muted like-button" style="text-decoration: none;">
        <i class="bi bi-heart mx-1" ></i>
        <strong id="like-count-{{comment.uuid|extract_uuid|convert_uuid_to_hex}}">0</strong>
      </button>
    </div>
    <div class="card-body">
      <div class="px-4 comment-body">
        <p>
          <a class="card-body" style="text-decoration: none;">
            {{comment.comment}}
          </a>
        </p>
      </div>
    </div>
  </div>
</html>
