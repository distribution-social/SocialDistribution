{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
       <link rel="stylesheet" type="text/css" href="{% static 'app/following.css' %}">
  </head>
  <body>
   
    <div class="container-fluid d-flex align-items-center flex-column p-3">
        {% if mode == "following" %}
      <h1>Following</h1>
        {% else %}
        <h1>Followers</h1>
      {% endif %}

{% for author in following %}

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{author.profileImage}}" class="img-fluid" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{author.displayName}}</h5>
        <p class="card-subtitle mb-2 text-muted">@{{author.username}}</p>
        <p class="card-text">Just coding...</p>    
    <button type="button" class="btn btn-primary"><i class="bi bi-person-fill">&nbsp;Profile</i></button>
        <a type="button" href="{{author.github}}" target="_blank" class="btn btn-secondary"><i class="bi bi-github">&nbsp;GitHub</i></a>
          {% if mode == "following" %}
           <button type="button" class="btn btn-danger"><i class="bi bi-x-lg">&nbsp;Unfollow</i></button>
          {% else %}
            <button type="button" class="btn btn-danger"><i class="bi bi-x-lg">&nbsp;Remove</i></button>
          {% endif %}


      </div>
    </div>
  </div>
</div>


{% endfor %}

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
